<div class="component-container two-col">
  <div class="col-left">
    <h2>Create Player</h2>
    <form [formGroup]="createPlayerForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="firstName">
          First
        </label>
        <input id="firstname" type="text" formControlName="firstName">
      </div>
      <div>
        <label for="lastName">
          Last
        </label>
        <input id="lastname" type="text" formControlName="lastName">
      </div>
      <div>
        <label for="email">
          Email
        </label>
        <input id="email" type="text" formControlName="email">
      </div>
      <button class="button" type="submit">Create</button>
    </form>
    <div class="error" *ngIf="errorMessage"><p>Email already exists. Try another email address</p></div>
    <div class="success" *ngIf="successMessage"><p>Player Successfully Created</p></div>
  </div>
  <div class="col-right">
    <h2>Player Search</h2>
    <label for="search-text">Search by last name:</label>
    <div class="form-group">
      <input type="text"
        id="search-text"
        [(ngModel)]="searchText"
        placeholder="Enter text to search"
        (keyup)="applyFilter($event.target.value);" #filterInput
        autofocus/>
      <ul class="list-group list-group-flush " *ngIf="filterInput.value.length > 1">
        <li class="list-group-item" *ngFor="let player of players | appFilter: searchText">
          {{player.first}} {{player.last}}: {{player.email}}
        </li>
      </ul>
    </div>
  </div>
</div>
